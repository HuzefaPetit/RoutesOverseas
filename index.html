<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            width: 100%;
            min-height: 600px;
        }

        .logo-section {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px;
        }

        .logo-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-container img {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo-placeholder {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            width: 90%;
            height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .logo-placeholder:hover {
            border-color: #667eea;
            background: #f0f2ff;
            color: #667eea;
        }

        .form-section {
            padding: 40px;
            background: white;
        }

        .form-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .captcha-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .captcha-code {
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            padding: 15px 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #333;
            border: 2px solid #ddd;
            user-select: none;
            min-width: 120px;
            text-align: center;
        }

        .refresh-captcha {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .refresh-captcha:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .captcha-input {
            flex: 1;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
            
            .logo-section {
                min-height: 200px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-section {
                padding: 30px 20px;
            }
            
            .captcha-container {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo/Design Section -->
        <div class="logo-section">
            <div class="logo-container">
                <!-- Replace the src with your actual image path -->
                <img src="RO.jpg" alt="Company Logo" style="display: none;" onload="this.style.display='block'; this.nextElementSibling.style.display='none';" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                
                <div class="logo-placeholder">
                    <div style="font-size: 24px; margin-bottom: 10px;">??</div>
                    <div>Replace with Your Logo</div>
                    <div style="font-size: 14px; opacity: 0.7; margin-top: 5px;">Update the src attribute above</div>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2 class="form-title">Contact Us</h2>
            <form id="contactForm" action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Mobile No *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inquiryType">Inquiry Type *</label>
                    <select id="inquiryType" name="inquiryType" required>
                        <option value="">Please select inquiry type</option>
                        <option value="Admission / Oer">Admission / Oer</option>
                        <option value="Airport Pickup">Airport Pickup</option>
                        <option value="Dependent & Parents Visa">Dependent & Parents Visa</option>
                        <option value="Education Loan">Education Loan</option>
                        <option value="Food & Accommodation">Food & Accommodation</option>
                        <option value="IELTS Coaching">IELTS Coaching</option>
                        <option value="Interview Preparation">Interview Preparation</option>
                        <option value="PR & Citizenship">PR & Citizenship</option>
                        <option value="Visa Application" selected>Visa Application</option>
                        <option value="Visitor & Work Permit">Visitor & Work Permit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inquiry">Inquiry Details</label>
                    <textarea id="inquiry" name="inquiry" placeholder="Please describe your inquiry in detail..."></textarea>
                </div>

                <div class="captcha-container">
				 <label for="captcha">Enter Captcha Code *</label>
                    <div class="captcha-code" id="captchaCode"></div>
                    <button type="button" class="refresh-captcha" onclick="generateCaptcha()" title="Refresh Captcha">??</button>
                    <div class="captcha-input">                       
                        <input type="text" id="captcha" name="captcha" placeholder="Enter the code" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Inquiry</button>
            </form>
        </div>
    </div>

    <script>
        let currentCaptcha = '';

        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptcha = captcha;
            document.getElementById('captchaCode').textContent = captcha;
        }

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const captchaInput = document.getElementById('captcha').value.toUpperCase();
            
            if (captchaInput !== currentCaptcha) {
                alert('Invalid captcha code. Please try again.');
                generateCaptcha();
                document.getElementById('captcha').value = '';
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                email: document.getElementById('email').value,
                city: document.getElementById('city').value,
                inquiryType: document.getElementById('inquiryType').value,
                inquiry: document.getElementById('inquiry').value
            };
            
            // Replace with your actual Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzGNuZD3XRPjOAi9CE6ddqhdK4givv2iPhisjRJS1XoCmcg3m73HI3UewzVku8GELfpRw/exec';
            
            // Send data to Google Sheets
            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
                mode: 'no-cors'  // Required for Google Apps Script
            })
            .then(response => {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                alert('Thank you! Your inquiry has been submitted successfully and saved to our records.');
                
                // Reset form and generate new captcha
                document.getElementById('contactForm').reset();
                generateCaptcha();
            })
            .catch(error => {
                console.error('Error:', error);
                
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                alert('There was an error submitting your form. Please try again.');
                generateCaptcha();
            });
        });

        // Generate initial captcha when page loads
        generateCaptcha();
    </script>
</body>
</html>
